<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title></title>
  </head>
<body>
</body>
<script src="https://pixijs.download/v5.0.2/pixi.js"></script>
<script>
  let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
  document.body.appendChild(app.view);

  let img = new PIXI.Sprite.from("womansimple.jpg");
img.width = window.innerWidth/5;
img.height = window.innerHeight/3;
app.stage.addChild(img);

depthMap = new PIXI.Sprite.from("woman.png");
depthMap.width = window.innerWidth/5;
depthMap.height = window.innerHeight/3;
app.stage.addChild(depthMap);
        
displacementFilter = new PIXI.filters.DisplacementFilter(depthMap);
app.stage.filters = [displacementFilter];
window.onmousemove = function(e) {
  displacementFilter.scale.x = (window.innerWidth / 2 - e.clientX) /20;
  displacementFilter.scale.y = (window.innerHeight / 2 - e.clientY) /20;
};
</script>
</html>
